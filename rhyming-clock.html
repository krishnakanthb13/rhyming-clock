<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhyming Clock</title>
<link rel="icon" type="image/png" href="favicon_io/favicon-32x32.png">
<style>
    /* Import a retro terminal font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    /* Reset default browser styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Main body layout: centered, black background, no scrollbars */
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        font-family: 'Consolas', 'Lucida Console', monospace;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    /* Container for the clock widget with a retro hardware feel */
    .clock-container {
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        padding: 4px;
        box-shadow:
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        opacity: 0;
        /* Fade in effect on load */
        transition: opacity 0.3s ease;
        position: relative;
    }

    /* Subtle top highlight for the "plastic" bezel look */
    .clock-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        pointer-events: none;
    }

    /* Outer frame of the display screen */
    .display-frame {
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        border-radius: 8px;
        padding: 8px;
        box-shadow:
            inset 0 2px 10px rgba(0, 0, 0, 0.5),
            inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        position: relative;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    /* The actual "CRT" screen where content is shown */
    .display-screen {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 4px;
        padding: 10px 10px 20px 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        flex: 1;
    }

    /* CRT Scanline effect using a repeating linear gradient */
    /* Optimized: Use a static background to reduce layout shift */
    .display-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(255, 255, 255, 0.02) 50%, transparent 50%);
        background-size: 100% 4px;
        pointer-events: none;
        opacity: 0.4;
        z-index: 2;
    }

    /* The rhyming poem text display */
    #poem-display {
        color: #00ff88;
        font-size: 13px;
        line-height: 1.5;
        font-weight: 400;
        text-align: center;
        /* Glow effect for retro vibe */
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        white-space: pre-line;
        width: 100%;
        z-index: 1;
        font-family: 'Consolas', 'Lucida Console', monospace;
    }

    /* Digital time display in the corner */
    .time-indicator {
        position: absolute;
        bottom: 5px;
        right: 5px;
        color: #00ff88;
        font-size: 13px;
        opacity: 0.8;
        font-weight: 400;
        /* Glow effect for retro vibe */
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        font-family: 'Consolas', 'Lucida Console', monospace;
        z-index: 3;
    }

    /* Status indicator in the top-left */
    .status-indicator {
        position: absolute;
        top: 5px;
        left: 10px;
        color: #00ff88;
        font-size: 12px;
        opacity: 0.5;
        font-weight: 400;
        text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        font-family: 'Consolas', 'Lucida Console', monospace;
        z-index: 3;
        letter-spacing: 1px;
    }

    /* Pulsing "Power On" LED indicator */
    .power-light {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 8px;
        height: 8px;
        background: #00ff88;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        /* Optimized animation: only opacity to avoid repaints */
        animation: pulse 2s infinite ease-in-out;
        z-index: 3;
    }

    /* Log indicator */
    .log-indicator {
        position: absolute;
        bottom: 5px;
        left: 10px;
        color: #00ff88;
        font-size: 12px;
        opacity: 0.3;
        font-weight: 400;
        text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        font-family: 'Consolas', 'Lucida Console', monospace;
        z-index: 3;
        cursor: pointer;
        transition: opacity 0.3s;
    }

    .log-indicator:hover {
        opacity: 0.8;
    }

    .log-indicator.active {
        opacity: 0.8;
        color: #ff3366;
        /* Red for recording/logging */
        text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
    }

    /* TTS indicator */
    .tts-indicator {
        position: absolute;
        bottom: 5px;
        left: 120px;
        color: #00ff88;
        font-size: 12px;
        opacity: 0.3;
        font-weight: 400;
        text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        font-family: 'Consolas', 'Lucida Console', monospace;
        z-index: 3;
        cursor: pointer;
        transition: opacity 0.3s, color 0.3s;
        user-select: none;
    }

    .tts-indicator:hover {
        opacity: 0.8;
    }

    .tts-indicator.active {
        opacity: 0.8;
        color: #ffcc00;
        /* Yellow/gold for speaking */
        text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }

    @keyframes pulse {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.4;
        }

        100% {
            opacity: 1;
        }
    }

    /* Typing cursor styling */
    .typing-effect {
        display: inline-block;
        width: 8px;
        height: 14px;
        background-color: #00ff88;
        vertical-align: middle;
        margin-left: 2px;
        animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {

        from,
        to {
            opacity: 1;
        }

        50% {
            opacity: 0;
        }
    }
</style>
</head>

<body>
    <div class="clock-container">
        <div class="display-frame">
            <div class="power-light"></div>
            <div class="display-screen">
                <!-- Status indicator -->
                <div class="status-indicator" id="status-indicator">SYS_MODE: INIT</div>
                <!-- Log indicator -->
                <div class="log-indicator" id="log-indicator" onclick="checkLoggerStatus()">[ LOG: OFFLINE ]</div>
                <!-- TTS indicator -->
                <div class="tts-indicator" id="tts-indicator" onclick="toggleTTS()">[ TTS: OFF ]</div>
                <!-- Poem content is injected here -->
                <div id="poem-display">Initializing System...</div>
                <!-- Mini clock display -->
                <div class="time-indicator" id="time-indicator"></div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Configuration & API Settings
         * Replace with your Gemini API Key for dynamic poems.
         */
        /**
         * Configuration & API Settings
         * The API key is now injected via the URL parameters for better security.
         */
        const urlParams = new URLSearchParams(window.location.search);
        const GEMINI_API_KEY = urlParams.get('key') || '';
        const GEMINI_MODEL = 'gemma-3-1b-it'; // Optimized for speed and cost
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent`;

        /**
         * TTS Voice Configuration
         * Available voices vary by browser and OS. Common options:
         * 
         * Windows 11 voices (Edge/Chrome):
         *   - 'Microsoft David'    // Male, US English
         *   - 'Microsoft Zira'     // Female, US English  
         *   - 'Microsoft Mark'     // Male, US English
         *   - 'Microsoft Eva'      // Female, US English (Mobile-style)
         * 
         * Google Chrome voices:
         *   - 'Google US English'  // Natural female voice
         *   - 'Google UK English Female'
         *   - 'Google UK English Male'
         * 
         * macOS voices:
         *   - 'Samantha'           // Female, US English
         *   - 'Alex'               // Male, US English
         *   - 'Victoria'           // Female, US English
         * 
         * Set to null/empty to use system default voice.
         * To see all available voices, open browser console and run:
         *   speechSynthesis.getVoices().map(v => v.name)
         */
        // const TTS_PREFERRED_VOICE = 'Microsoft Eva';  // Change this to your preferred voice
        // const TTS_PREFERRED_VOICE = 'Microsoft David';
        const TTS_PREFERRED_VOICE = 'Google US English';
        // const TTS_PREFERRED_VOICE = null;  // Use system default

        /**
         * Typing Sound Volume Configuration
         * Controls the volume of the retro typing "blip" sounds.
         * 
         * Recommended values:
         *   0.005  - Very quiet (barely audible)
         *   0.010  - Quiet
         *   0.015  - Default (subtle)
         *   0.025  - Medium
         *   0.035  - Loud
         *   0.050  - Very loud
         *   0      - Muted (no typing sounds)
         */
        const TYPING_SOUND_VOLUME = 0.050;  // Change this value (0 to 0.05)

        /**
         * Translation strings for the UI
         */
        const TRANSLATIONS = {
            "en-US": {
                "poemPrompt": "Write a very short (4 lines) minimalist poem about the time {timeString}. The poem must rhyme and be simple. Focus on the specific time. The mood of the poem should be {personality} and Random. Respond with ONLY the 4-line poem. Be Creative everytime!",
                "fallbackPoem": "The clock strikes {timeString},\nA moment is seen.",
                "errorMessage": "Error generating poem:",
                "apiKeyMessage": "⚠️ Add Gemini API key in HTML file."
            }
        };

        // Configuration variables
        const t = (key) => TRANSLATIONS['en-US'][key] || key;
        const poemDisplay = document.getElementById('poem-display');
        const timeIndicator = document.getElementById('time-indicator');
        const logIndicator = document.getElementById('log-indicator');
        const ttsIndicator = document.getElementById('tts-indicator');

        let currentMinute = -1;
        let isTyping = false;
        // TTS enabled by default. Only disabled if user explicitly turned it off.
        let ttsEnabled = localStorage.getItem('ttsEnabled') !== 'false';
        const LOGGER_URL = 'http://localhost:8088/';

        // Cached voices list (loaded asynchronously by browser)
        let cachedVoices = [];

        // Initialize TTS indicator and preload voices
        function initTTS() {
            updateTTSIndicator();

            // Preload voices - they load asynchronously in some browsers
            cachedVoices = speechSynthesis.getVoices();

            // Listen for voices to be loaded (Chrome loads them async)
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => {
                    cachedVoices = speechSynthesis.getVoices();
                    console.log('[TTS] Voices loaded:', cachedVoices.length);
                };
            }
        }

        // Update TTS indicator UI
        function updateTTSIndicator() {
            if (ttsEnabled) {
                ttsIndicator.textContent = '[ TTS: ON ]';
                ttsIndicator.classList.add('active');
            } else {
                ttsIndicator.textContent = '[ TTS: OFF ]';
                ttsIndicator.classList.remove('active');
            }
        }

        // Toggle TTS on/off
        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            localStorage.setItem('ttsEnabled', ttsEnabled);
            updateTTSIndicator();

            // If turning on, speak a confirmation
            if (ttsEnabled) {
                speakText('Text to speech enabled');
            } else {
                // Cancel any ongoing speech when turning off
                speechSynthesis.cancel();
            }
        }

        // Speak text using Web Speech API
        function speakText(text) {
            if (!ttsEnabled) return;

            // Cancel any ongoing speech first
            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.85;  // Slightly slower for poetry
            utterance.pitch = 1;
            utterance.volume = 1;

            // Apply preferred voice if configured
            if (TTS_PREFERRED_VOICE) {
                // Use cached voices, fallback to fresh fetch
                const voices = cachedVoices.length > 0 ? cachedVoices : speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => v.name.includes(TTS_PREFERRED_VOICE));
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
            }

            // Brief indicator animation while speaking
            ttsIndicator.textContent = '[ TTS: ▶ ]';

            utterance.onend = () => {
                ttsIndicator.textContent = '[ TTS: ON ]';
            };

            utterance.onerror = () => {
                ttsIndicator.textContent = '[ TTS: ON ]';
            };

            speechSynthesis.speak(utterance);
        }

        // Speak the poem (called after typing completes)
        function speakPoem(poem) {
            if (!ttsEnabled) return;
            // Clean up the poem text for better speech
            const cleanText = poem.replace(/[\n]+/g, '. ').replace(/\s+/g, ' ').trim();
            speakText(cleanText);
        }

        // Initialize Audio Context (Web Audio API) for retro typing sounds
        let audioContext;

        /**
         * Lazily initialize audio context on first interaction 
         * (Browsers block audio until user clicks/moves)
         */
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        /**
         * Generates a short electronic "blip" sound for typing feedback
         */
        function createTypingSound() {
            if (!audioContext || audioContext.state !== 'running') return;

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                // Randomize frequency slightly for a more "mechanical" feel
                oscillator.frequency.setValueAtTime(400 + Math.random() * 100, audioContext.currentTime);

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(TYPING_SOUND_VOLUME, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.08);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);

                // Cleanup: Disconnect nodes after sound finishes to free memory
                setTimeout(() => {
                    oscillator.disconnect();
                    gainNode.disconnect();
                }, 150);
            } catch (e) {
                // Silent fail to preserve performance
            }
        }

        /**
         * Helper to format Date objects into readable strings
         */
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        /**
         * Automated background logging check
         */
        async function checkLoggerStatus() {
            try {
                const response = await fetch(LOGGER_URL, { method: 'OPTIONS' });
                if (response.status === 200) {
                    logIndicator.textContent = '[ LOG: AUTO ]';
                    logIndicator.classList.add('active');
                    return true;
                }
            } catch (err) {
                logIndicator.textContent = '[ LOG: OFFLINE ]';
                logIndicator.classList.remove('active');
                return false;
            }
        }

        /**
         * Appends text to the background log server
         */
        async function appendToLog(text) {
            try {
                const response = await fetch(LOGGER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: text
                });

                if (response.ok) {
                    logIndicator.textContent = '[ LOG: OK ]';
                    logIndicator.classList.add('active');
                    setTimeout(() => {
                        logIndicator.textContent = '[ LOG: AUTO ]';
                    }, 2000);
                }
            } catch (err) {
                console.warn('Logger not found. Use run-logger.bat to enable.');
                logIndicator.textContent = '[ LOG: OFFLINE ]';
                logIndicator.classList.remove('active');
            }
        }

        /**
         * Gets the personality/flavor based on the current hour
         */
        function getPersonality(date) {
            const hour = date.getHours();
            if (hour >= 5 && hour < 12) return { prompt: "motivating and energetic", label: "MOTIVATING" };
            if (hour >= 12 && hour < 17) return { prompt: "dull, bored, and monotonous", label: "DULL" };
            if (hour >= 17 && hour < 21) return { prompt: "easy, relaxed, and mellow", label: "EASY" };
            return { prompt: "kinky, mysterious, and late-night provocative", label: "KINKY" };
        }

        /**
         * Fetches a poem from Gemini AI or uses fallback if API key is missing
         */
        async function generatePoem(time) {
            const timeString = formatTime(time);
            const personality = getPersonality(time);

            // Update UI status
            document.getElementById('status-indicator').textContent = `SYS_MODE: ${personality.label}`;

            // Check if API key is still placeholder or empty
            if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY_HERE' || GEMINI_API_KEY === '') {
                return t('fallbackPoem').replace('{timeString}', timeString) + '\n\n' + t('apiKeyMessage');
            }

            const prompt = t('poemPrompt')
                .replace('{timeString}', timeString)
                .replace('{personality}', personality.prompt);

            try {
                // Perform the API request to Google Gemini
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: 0.8,
                            maxOutputTokens: 60,
                        }
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);

                const data = await response.json();
                const poem = data.candidates[0].content.parts[0].text.trim();

                // Log the interaction
                const timestamp = new Date().toLocaleString();
                appendToLog(`[${timestamp}] [${personality.label}] \n${poem}\n\n`);

                return poem;
            } catch (error) {
                console.error(t('errorMessage'), error);
                return t('fallbackPoem').replace('{timeString}', timeString);
            }
        }

        /**
         * Animates text character by character with sound effects
         */
        async function typePoem(poem) {
            isTyping = true;
            poemDisplay.innerHTML = '';

            for (let i = 0; i < poem.length; i++) {
                // Build text substring and add blinking cursor
                poemDisplay.innerHTML = poem.substring(0, i + 1) + '<span class="typing-effect"></span>';

                // Trigger sound for visible characters
                if (poem[i] !== ' ' && poem[i] !== '\n') {
                    createTypingSound();
                }

                // Variable typing speed for realism (30ms to 60ms)
                await new Promise(resolve => setTimeout(resolve, 35));
            }

            // Final state: Remove typing cursor and show full text
            poemDisplay.innerHTML = poem;
            isTyping = false;

            // Read aloud if TTS is enabled
            speakPoem(poem);
        }

        /**
         * Core logic loop: Updates the time display and checks for new poems.
         * Optimized to run only once per minute to save resources.
         * optimized to stay completely idle when hidden.
         */
        async function updateClock() {
            const now = new Date();
            const currentMinuteNow = now.getMinutes();

            // If the window is hidden, we do ABSOLUTELY NOTHING.
            // This is the max-power-saving mode.
            if (document.visibilityState !== 'visible') {
                return;
            }

            // Only update if the minute has actually changed
            if (currentMinuteNow !== currentMinute) {
                currentMinute = currentMinuteNow;

                // Update the digital clock
                timeIndicator.textContent = formatTime(now);

                // Trigger AI Poem
                if (!isTyping) {
                    console.log(`[SYSTEM] Triggering AI poem for ${formatTime(now)}`);
                    const poem = await generatePoem(now);
                    await typePoem(poem);
                }
            }

            // Re-schedule the next check
            scheduleNextUpdate();
        }

        /**
         * Reschedules the update loop for the start of the next minute.
         */
        function scheduleNextUpdate() {
            // Clear any existing timeouts to prevent duplicates
            if (window.clockTimeout) clearTimeout(window.clockTimeout);

            const now = new Date();
            const delay = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();

            window.clockTimeout = setTimeout(updateClock, delay + 100);
        }

        // Show the UI once initialized
        setTimeout(() => {
            document.querySelector('.clock-container').style.opacity = '1';
        }, 100);

        // Handle window visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log("[SYSTEM] Window visible. Resuming updates...");
                updateClock();
            } else {
                console.log("[SYSTEM] Window hidden. AI & UI updates paused.");
                // Stop the timer if hidden to be 100% sure nothing runs
                if (window.clockTimeout) clearTimeout(window.clockTimeout);
            }
        });

        // Run the clock update immediately
        updateClock();
        // Check logger status immediately
        checkLoggerStatus();
        // Initialize TTS state
        initTTS();
        // Initialize audio immediately (autoplay policy bypassed via Chrome flag)
        initAudio();

        // Fallback: Also listen for user interaction in case autoplay policy applies
        window.addEventListener('mousedown', initAudio, { once: true });
        window.addEventListener('keydown', initAudio, { once: true });
    </script>
</body>
